<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AKAN NAMES</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="jumbotron">
        <h1>AKAN NAMES</h1>
        <p>This is a web application that takes a user's birthday and calculates the day of the week they were born and then depending on their gender outputs their Akan Name.</p>
        <img src="images/img2.png" alt="" length="130">
      </div>
      <form>
        <div class="form-group col-md-3">
          <label for="year">Year of birth</label>
          <input type="text" class="form-control" id="year" placeholder="Enter year of birth">
        </div>
        <div class="form-group col-md-3">
          <label for="month">Month of birth</label>
          <input type="text" class="form-control" id="month" placeholder="Enter month of birth">
        </div>
        <div class="form-group col-md-3">
          <label for="date"></label>Date of birth</label>
          <input type="text" class="form-control" id="date" placeholder="Enter date of birth">
        </div>
        <select class="form-control col-md-3" id="gender">
          <option selected>Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <div class="form-group">
          <input type="button" value="submit" onclick="getDetails()" class="btn btn-primary">
        </div>
      </form>
      <footer class="footer">
        <p>COPYRIGHT(c) Ngare-Arnold 2021.All Rights Reserved.</p>
      </footer>
    </div>
  </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
